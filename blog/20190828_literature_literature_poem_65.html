        <div id="title">香吻</div>
        <div id="subtitle">2019-08-28 22:37:58</div>
        <p id="poem">打开得那一瞬间</p>
<p id="poem">还装作镇定悠闲</p>
<p id="poem">其实内心早已燃烧一片</p>
<p id="poem">熊熊烈焰</p>
<p id="poem">让整个灵魂已沦陷</p>
<p id="poem"><br></p>
<p id="poem">红彤彤的唇印</p>
<p id="poem">定格是时间还是思念</p>
<p id="poem">娟秀的字儿</p>
<p id="poem">倾诉的是语言还是缠绵</p>
<p id="poem"><br></p>
<p id="poem">那红灿灿的香吻中</p>
<p id="poem">我听到了爱的呼喊</p>
<p id="poem">呼喊瓢泼的心灵归航港湾</p>
<p id="poem">呼喊扬起劈波斩浪的风帆</p>
<p id="poem">向着幸福的明天<br></p>

        <div id="sign">——  于深圳爱的港湾</div>
