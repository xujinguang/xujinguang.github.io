        <div id="title">思念</div>
        <div id="subtitle">2019-10-06 15:52:52</div>
        <p id="poem">我打开了时光</p>
<p id="poem">哗哗作响</p>
<p id="poem">流走了肮脏</p>
<p id="poem">留住了光亮</p>
<p id="poem"><br></p>
<p id="poem">我关闭了回放</p>
<p id="poem">思绪却拉的更长</p>
<p id="poem">剥着青春的模样</p>
<p id="poem">甜美的幻想</p>
<p id="poem">想起你的脸庞</p>
<p id="poem"><br></p>
<p id="poem">该上学去了</p>
<p id="poem">你还不起床</p>
<p id="poem">就知道玩</p>
<p id="poem">不去煮个汤</p>
<p id="poem">成天睡觉</p>
<p id="poem">不知道帮我一点忙</p>
<p id="poem">你要是听话</p>
<p id="poem">我也少很多伤</p>
<p id="poem"><br></p>
<p id="poem">记忆变得滚烫</p>
<p id="poem">烧掉了岁月的虚谎</p>
<p id="poem">一颗真挚的心</p>
<p id="poem">流落他乡<br></p>

        <div id="sign">——  于深圳灵芝 19.09.24 1:00</div>
