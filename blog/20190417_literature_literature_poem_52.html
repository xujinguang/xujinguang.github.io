        <p id="poem">假如没有你</p>
<p id="poem">黑暗将淹没天地</p>
<p id="poem">世界将无声息</p>
<p id="poem">一路走来珍惜的回忆</p>
<p id="poem">只有孤独的自己</p>
<p id="poem">失去了爱</p>
<p id="poem">放不开的悲哀<br></p>
<p id="poem">生命将像尘埃</p>
<p id="poem">随着时针而慢慢停摆</p>
