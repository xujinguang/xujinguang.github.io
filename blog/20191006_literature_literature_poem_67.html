        <div id="title">想象</div>
        <div id="subtitle">2019-10-06 15:28:25</div>
        <p id="poem">一波清许几分柔情</p>
<p id="poem">风从这儿吹过</p>
<p id="poem">石头听到声响</p>
<p id="poem">鱼儿跳起来看个究竟</p>
<p id="poem">想看看山那边的彩云</p>
<p id="poem">是什么样的风景</p>
<p id="poem">我从这了经过</p>
<p id="poem">你给了我什么</p>
<p id="poem">我仿佛被拿走了什么</p>
<p id="poem">平静让沉默填平了深渊</p>
<p id="poem">独自一个人</p>
<p id="poem">柏杨沙沙歌唱<br></p>

        <div id="sign">——  于深圳灵芝 19.09.20</div>
