        <p id="poem">来吧，牵起你手</p>
<p id="poem">月光下走一走</p>
<p id="poem">雨后出霁云</p>
<p id="poem">润心好时候<br></p>
<p id="poem">不谈明天事</p>
<p id="poem">只看夜眉头</p>
<p id="poem">清净如流水</p>
<p id="poem">轻轻把心偷</p>
<p id="poem">往来三两圈</p>
<p id="poem">偕老到白头<br></p>
