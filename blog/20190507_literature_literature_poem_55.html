        <p id="poem">深夜之雨点点成声</p>
<p id="poem">忽高亢忽轻松</p>
<p id="poem">凉丝丝的轻风</p>
<p id="poem">绕过窗帘吹我心境</p>
<p id="poem">望几盏明窗</p>
<p id="poem">点缀温暖的幕影<br></p>
<p id="poem">欢快的歌声</p>
<p id="poem">增添多少安静</p>
<p id="poem">荡悠悠的衣襟</p>
<p id="poem">美好溢怀中</p>
<p id="poem">明日定是一片好晴空<br></p>
