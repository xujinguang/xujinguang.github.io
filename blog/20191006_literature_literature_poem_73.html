        <div id="title">一只怪兽</div>
        <div id="subtitle">2019-10-06 15:58:00</div>
        <p id="poem">一只怪兽</p>
<p id="poem">它没有眼睛</p>
<p id="poem">躲在衣服之后</p>
<p id="poem">张着大大的口</p>
<p id="poem">伸长了偷窥的手</p>
<p id="poem"><br></p>
<p id="poem">它在白天的人脸模样</p>
<p id="poem">在黑夜中狰狞粗犷</p>
<p id="poem">让身体从欲望中膨胀</p>
<p id="poem">为了那成瘾的放荡</p>
<p id="poem">蹂躏娇小无助的释放</p>
<p id="poem"><br></p>
<p id="poem">夜幕遮挡了丑陋</p>
<p id="poem">兽性的占有</p>
<p id="poem">一无所有的走肉</p>
<p id="poem">万佛经心也无从拯救</p>
<p id="poem">一只怪兽<br></p>

        <div id="sign">——  于深圳灵芝 19.09.25 00:14</div>
