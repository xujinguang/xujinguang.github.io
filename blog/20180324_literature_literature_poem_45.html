        <div id="title">岁月</div>
        <div id="subtitle">2018-03-24 00:38:37</div>
        <p id="poem">在心里的某个地方</p>
<p id="poem">似乎有一片阳光</p>
<p id="poem">它照耀心灵的方向</p>
<p id="poem">指引着生活的轮航</p>
<p id="poem"><br></p>
<p id="poem">在心里的某个角落</p>
<p id="poem">曾有过一段寂寞</p>
<p id="poem">它充斥着人生的落魄</p>
<p id="poem">让时间自我蹉跎</p>
<p id="poem"><br></p>
<p id="poem">在心里的某段时光</p>
<p id="poem">总觉得那么久长</p>
<p id="poem">它拉伸着忧伤</p>
<p id="poem">平淡着让快乐死亡</p>
<p id="poem"><br></p>
<p id="poem">在心里的某个位置</p>
<p id="poem">坐着一位白发苍苍的老者</p>
<p id="poem">他说着故事</p>
<p id="poem">人已渐渐消失<br></p>

        <div id="sign">——  于深圳的周五</div>
