        <div id="title">生活的苟且</div>
        <div id="subtitle">2019-04-02 21:46:25</div>
        <p id="poem">这片风儿清</p>
<p id="poem">那边海儿浪</p>
<p id="poem">心中似乎充满对美好的向往</p>
<p id="poem">但是诗歌和远方</p>
<p id="poem">也只是十一点半后</p>
<p id="poem">无力的脚步</p>
<p id="poem">拖着空瘪瘪的肩包<br></p>
<p id="poem">麻醉在深夜</p>
<p id="poem">晃晃的灯光下</p>
<p id="poem">想走出的世界</p>
<p id="poem">再也没有那青春岁月</p>
<p id="poem">只有生活的无尽的苟且</p>
<p id="poem">无限迭代</p>

        <div id="sign">——  于深圳灵芝</div>
