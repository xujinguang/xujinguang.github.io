        <div id="title">旅行</div>
        <div id="subtitle">广州之行</div>
        <p id="poem">生活不止是苟且</p><p id="poem">还有诗和远方</p><p id="poem">忘掉那痛苦和悲伤</p><p id="poem">背起轻快的行囊</p><p id="poem">任由心情去流浪</p><p id="poem">迈出孤单</p><p id="poem">推开心窗</p><p id="poem">快乐行走在路上</p><p id="poem">不去想</p><p id="poem">惟有人来人往</p><p id="poem">不匆忙</p><p id="poem">闲庭信步沐浴阳光</p><p id="poem">待到山花烂漫入梦乡</p><p id="poem">醒来生活又充满了希望<br></p>
        <div id="sign">——  于广州2017-04-04</div>
