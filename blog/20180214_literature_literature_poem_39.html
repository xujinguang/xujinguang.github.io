        <div id="title">不堪</div>
        <div id="subtitle">2018-02-14 23:32:29</div>
        <p id="poem">碎石般的生活砸碎所有的柔情</p>
<p id="poem">荆棘丛生毒蛇成精</p>
<p id="poem">破烂草堂风传声</p>
<p id="poem">一团阴郁月无晴</p>
<p id="poem">猛兽嘶吼一片空虚寂静</p>
<p id="poem">走不动的感情</p>
<p id="poem">死水般的波纹透清</p>
<p id="poem">努力向着未知的光明</p>
<p id="poem">却爬在虚妄的围城中</p>
<p id="poem">无动于衷</p>
<p id="poem">死寂无声</p>

        <div id="sign">——  于地狱</div>
