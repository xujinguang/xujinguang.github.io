        <div id="subtitle">2017-06-17 14:07:46</div>
        <p id="poem"><img alt="Image" src="../image/rain.jpg" height="202.5" width="250"><br></p>
<p id="poem">斜线连珠打窗成声</p>
<p id="poem">俯案聆听<br></p>
<p id="poem">阴郁的室内亮着一盏孤灯</p>
<p id="poem">写着诗人的心情</p>
<p id="poem">回忆的曾经<br></p>
<p id="poem">水中的波影</p>
<p id="poem">随着声响慢慢消融</p>
<p id="poem"><br></p>
<p id="poem">一把雨伞</p>
<p id="poem">漫步幽径<br></p>
<p id="poem">麦田，禾苗，柳岸，松涛<br></p>
<p id="poem">泥路，屋檐，石阶，小桥</p>
<p id="poem">变换的线条<br></p>
<p id="poem">似冥想般静悄悄</p>
<p id="poem">画出这雨天无言的美好<br></p>

        <div id="sign">——  于深圳南山</div>
