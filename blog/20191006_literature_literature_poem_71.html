        <div id="subtitle">2019-10-06 15:48:08</div>
        <p id="poem">洗掉的是看得见的脏</p>
<p id="poem">洗不净看不见的垃圾</p>
<p id="poem">肮脏的皮囊下</p>
<p id="poem">或许是洁白的心灵</p>
<p id="poem">干洁的衣装</p>
<p id="poem">后面却包裹一具黑黢黢的罪恶</p>
<p id="poem">故作高深的模样</p>
<p id="poem">灵魂已经游荡</p>

        <div id="sign">——  于深圳灵芝 19.09.24 00:38</div>
