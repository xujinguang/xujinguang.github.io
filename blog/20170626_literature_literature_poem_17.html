        <div id="title">夏日的风</div>
        <div id="subtitle">2017-06-26 23:15:13</div>
        <p id="poem">那夏日的风</p>
<p id="poem">轻柔划过天空</p>
<p id="poem">扭动挑逗的曲线</p>
<p id="poem">抚摸着有情的体感</p>
<p id="poem">它没有方向</p>
<p id="poem">它没有期盼</p>
<p id="poem">好似风筝断了线</p>
<p id="poem">落叶也跟着追赶</p>
<p id="poem">躁动席卷海面</p>
<p id="poem">让冒险者想起身后没有了岸</p>
<p id="poem">它脚步凌乱</p>
<p id="poem">它让花柳迷人眼</p>
<p id="poem">用热情拥抱着繁华</p>
<p id="poem">让霓虹灯下的孩子迷失了爱的家园</p>
<p id="poem">忽强忽弱</p>
<p id="poem">忽隐忽现</p>
<p id="poem">直到夜幕凝固了它的身躯</p>
<p id="poem">孤独的帆停止向前</p>
<p id="poem">寂静又重归漂泊的港湾</p>
