        <p id="poem">那阵阵的瑟缩</p>
<p id="poem">流浪在昏暗的街道上一样</p>
<p id="poem">寒雨打湿衣裳</p>
<p id="poem">那温暖的向往</p>
<p id="poem">比任何时候都强</p>
<p id="poem">思念像春天的河水汩汩流淌</p>
<p id="poem">流入心灵的河床</p>
<p id="poem">翻滚着浪花映着阳光</p>
<p id="poem">不曾迷失方向</p>
<p id="poem">孤独却在烈焰中徜徉</p>

        <div id="sign">——  于北京</div>
