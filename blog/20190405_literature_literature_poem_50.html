        <div id="title">行尸走肉</div>
        <div id="subtitle">2019-04-04 23:54:20</div>
        <p id="poem">生活所迫</p>
<p id="poem">带上面具活着</p>
<p id="poem">美丽的皮囊</p>
<p id="poem">肚子甚至没有草莽</p>
<p id="poem">多少爱的情话</p>
<p id="poem">只是虚伪的牵挂</p>
<p id="poem">无头的苍蝇</p>
<p id="poem">尽情的啜食着堕落的垃圾不放松</p>
<p id="poem">当脱下虚荣，摘下伪装</p>
<p id="poem">灵魂已不在胸膛</p>
<p id="poem">爱的虚化</p>
<p id="poem">经不住蹉跎岁月年华</p>
<p id="poem">麻木无知的满足</p>
<p id="poem">像那风中的一粒沙</p>
<p id="poem">飘啊</p>
<p id="poem">散啊</p>
<p id="poem">消失的无影无踪</p>

        <div id="sign">——  于地球人类区灵芝庄</div>
