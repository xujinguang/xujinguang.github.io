        <div id="subtitle">2019-10-06 15:38:31</div>
        <p id="poem">把黑暗烧了个洞</p>
<p id="poem">一束光穿进来</p>
<p id="poem">甲板上人们忘却了悲伤</p>
<p id="poem">与最后的幻想</p>
<p id="poem"><br></p>
<p id="poem">光洞不断放大</p>
<p id="poem">照亮了前进的方向</p>
<p id="poem">希望在迅速膨胀</p>
<p id="poem">占有的私欲在扩张</p>
<p id="poem"><br></p>
<p id="poem">但是这不是港湾</p>
<p id="poem">一只漂泊的光</p>
<p id="poem">吸引了无数的绝望</p>
<p id="poem">最后破灭的希望</p>
<p id="poem"><br></p>
<p id="poem">每一个经过前者的经过</p>
<p id="poem">背后的光线变弱</p>
<p id="poem">黑暗再次收缩</p>
<p id="poem">什么都没有发生过<br></p>

        <div id="sign">——  于深圳灵芝 19.09.22 17:28</div>
