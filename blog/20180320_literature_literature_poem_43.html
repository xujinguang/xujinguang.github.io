        <p id="poem">一抹新绿添</p>
<p id="poem">花开木棉</p>
<p id="poem">春风吹红点点</p>
<p id="poem">爭相斗艳</p>
<p id="poem">似雨露润我心田</p>
<p id="poem">欲摘得那天边</p>
<p id="poem">一缕轻纱抚少女身肩</p>
<p id="poem">迎风起舞翩翩</p>
<p id="poem">沙沙声相伴</p>
<p id="poem">如此心欢</p>
<p id="poem">如此心暖<br></p>
