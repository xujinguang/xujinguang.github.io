        <p id="poem">我从梦中醒来</p>
<p id="poem">一片阳光</p>
<p id="poem">普洒的窗外</p>
<p id="poem">城市的嘈杂</p>
<p id="poem">撵走了那一幅宁静喜悦的画面</p>
<p id="poem">睁眼的一瞬间</p>
<p id="poem">它就消失不见</p>
<p id="poem">痴痴的想</p>
<p id="poem">却听到早饭的叫喊<br></p>
