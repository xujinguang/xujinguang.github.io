        <div id="title">死亡</div>
        <div id="subtitle">2019-10-06 15:32:07</div>
        <p id="poem">死亡对于自己没有什么</p>
<p id="poem">结束了</p>
<p id="poem">也不是另一开始</p>
<p id="poem">别人的需要</p>
<p id="poem">那只是自我的情愿</p>
<p id="poem">没有任何人</p>
<p id="poem">最多是生活的暂缺品</p>
<p id="poem">有时候存在倒是别人的负担</p>
<p id="poem">倒不如灰飞湮灭后的舒坦</p>
<p id="poem"><br></p>
<p id="poem">伤心和痛苦</p>
<p id="poem">我会为何而哭泣</p>
<p id="poem">如果泪水不是为了自己</p>
<p id="poem">那也就失去了活着的意义</p>
<p id="poem"><br></p>
<p id="poem">死亡的是自己</p>
<p id="poem">活着的哭泣</p>
<p id="poem">增加不了他人对你的记忆</p>
<p id="poem">结束的那天</p>
<p id="poem">他们将新闻和你的死亡搅在一起</p>
<p id="poem">最初的叹息</p>
<p id="poem">在送葬的那一天一起埋入墓地</p>
<p id="poem">从此你将被慢慢的忘记</p>
<p id="poem">速度比你想象的还要更死</p>
<p id="poem">想起你的时候</p>
<p id="poem">只剩日忌</p>

        <div id="sign">——  于深圳灵芝 19.09.21</div>
