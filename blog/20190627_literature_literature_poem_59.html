        <div id="title">起来吧</div>
        <div id="subtitle">2019-06-27 22:47:16</div>
        <p id="poem">事实不能代言陈述</p>
<p id="poem">生活蕴含着艰苦</p>
<p id="poem">嚼着无味的情感</p>
<p id="poem">心灵走向恐怖</p>
<p id="poem">毫无波澜的公路</p>
<p id="poem">人生在游走着麻木</p>
<p id="poem">无法绘制的景图</p>
<p id="poem">自我追寻着盲目</p>
<p id="poem">振作起来吧</p>
<p id="poem">人的灵魂要告别动物</p>
<p id="poem">积极起来吧</p>
<p id="poem"><span style="font-size: 16px;">美好需要阳光雨露</span><br></p>
<p id="poem">行动起来吧</p>
<p id="poem"><span style="font-size: 16px;">生活需要努力付出</span></p>
<p id="poem">携手起来吧</p>
<p id="poem"><span style="font-size: 16px;">爱情需要彼此的归宿</span></p>

        <div id="sign">——  于深圳灵芝</div>
