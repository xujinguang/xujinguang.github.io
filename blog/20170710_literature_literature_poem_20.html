        <div id="title">做自己喜欢</div>
        <div id="subtitle">2017-07-09 23:51:42</div>
        <p id="poem">我有一片景</p>
<p id="poem">让我不再伤情</p>
<p id="poem">我有一片海</p>
<p id="poem">让我尽情的徜徉</p>
<p id="poem">我有一片天</p>
<p id="poem">只有我自私的蓝</p>
<p id="poem">我有一座山</p>
<p id="poem">它就在海边</p>
<p id="poem"><br></p>
<p id="poem">在那建一座小木屋</p>
<p id="poem">留了几扇窗</p>
<p id="poem">抬头能够放眼</p>
<p id="poem">只只船儿回岸</p>
<p id="poem"><br></p>
<p id="poem">搬一把躺椅</p>
<p id="poem">瞧那浪花巻卷<br></p>
<p id="poem">眯着欣赏头顶的蓝</p>
<p id="poem">白云朵朵正随风变换</p>
<p id="poem"><br></p>
<p id="poem">翻开诗页读上几篇</p>
<p id="poem">困了听风雨成眠</p>
<p id="poem">饿了捕海鲜</p>
<p id="poem">渴了吃果甜</p>
<p id="poem"><br></p>
<p id="poem">与世无争，于世无关</p>
<p id="poem">不想成败</p>
<p id="poem">不谓人生价值与存在感</p>
<p id="poem">活着就好</p>
<p id="poem">做自己喜欢<br></p>
