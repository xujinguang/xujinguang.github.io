        <div id="title">流浪</div>
        <div id="subtitle">2019-03-26 15:17:27</div>
        <p id="poem">总想背起我的行囊</p>
<p id="poem">离开这个地方</p>
<p id="poem">去追逐黎明的曙光</p>
<p id="poem">看晚霞的山峦气象</p>
<p id="poem">不去想明天的方向<br></p>
<p id="poem">忘掉自己来自何方<br></p>
<p id="poem">散漫的走在路上</p>
<p id="poem">看看喜欢的闲庭花房</p>
<p id="poem">听听松涛悠扬阵阵海浪</p>
<p id="poem">让宁静犹如故乡</p>
<p id="poem">让歌声伴随流浪<br></p>

        <div id="sign">——  于深圳灵芝</div>
