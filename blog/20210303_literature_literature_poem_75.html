        <div id="title">离开和到来</div>
        <div id="subtitle">2021-03-03 00:15:15</div>
        <p id="poem">这是新旅途的开始</p>
<p id="poem">也是过往的结束</p>
<p id="poem">曾经一路跌宕起伏的走来</p>
<p id="poem">有过喜悦，也曾忧愁</p>
<p id="poem">不安的焦虑和迷茫的堪忧</p>
<p id="poem">从这一刻都将慢慢丢在记忆深处</p>
<p id="poem">正确还是错误</p>
<p id="poem">摆脱没有成就和价值<span style="color: rgb(51, 51, 51); font-size: 16px;">感</span>的煎熬与痛苦</p>
<p id="poem">更喜欢充满未知和新环境的征途</p>
<p id="poem">去看看新的风景吧</p>
<p id="poem">不带有任何留恋</p>
