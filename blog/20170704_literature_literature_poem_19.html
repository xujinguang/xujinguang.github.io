        <p id="poem">我住在深山中</p>
<p id="poem">这里充满着宁静</p>
<p id="poem">雨后重山叠影</p>
<p id="poem">云散半月迷蒙</p>
<p id="poem">那电掣的光明</p>
<p id="poem">奏响虫儿的乐章</p>
<p id="poem">鸟儿唱</p>
<p id="poem">花儿香</p>
<p id="poem">高高的松柏站在山冈上</p>
<p id="poem">午后凉亭风轻杨</p>
<p id="poem">闲把诗卷诉衷肠</p>
<p id="poem">斜依梦酣畅<br></p>
<p id="poem">醒目望夕阳</p>
<p id="poem">不思人间事<br></p>
<p id="poem">无限好时光</p>
