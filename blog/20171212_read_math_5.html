        <div id="title">总是要还得</div>
        <div id="subtitle">2017-12-11 23:40:40</div>
        <p>“留下概念上的未解难题，有点像使用新信用卡偿还旧卡的债务，虽然你可以持续一段时间这样做，但是最终还是要偿付全部金额”，这句话是说纯粹（理论）和应用之间的关系。如果一味的追求应用，抛弃未解的理论基础，那么早晚应用会寸步难行。</p>
<p>理论和应用必须是人的双腿，有快有慢，哪条快些无所谓，关键是要有步调的一起前进，总是扯大步伐迈一条腿是走不远的。</p>
<p>因此，只强调应用忽略理论，早晚总是要还的；只关注理论，鄙视应用，活在抽象的象牙塔里，出路何在？<br></p>

        <div id="sign">—— 星期二 火星</div>
