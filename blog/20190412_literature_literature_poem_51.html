        <p id="poem">烟云氤氲鸟山鸣，诗书有无歌成声<br></p>
<p id="poem">闲庭信步听静秋，轻扫石阶凝浮腾</p>
<p id="poem">无名之世万事匆，一朝三夕任平生</p>
<p id="poem">孤舟摇曳无西东，万相泯灭皆寂空<br></p>

        <div id="sign">——  于深圳灵芝寺</div>
