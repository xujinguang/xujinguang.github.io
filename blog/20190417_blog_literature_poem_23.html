        <p id="poem">忽然之间</p>
<p id="poem">天昏地暗</p>
<p id="poem">世界可以忽然什么都没有</p>
<p id="poem">我想起了你</p>
<p id="poem">再想到自己</p>
<p id="poem">我为什么总在非常脆弱的时候怀念你</p>
<p id="poem"><br></p>
<p id="poem">如果这天地</p>
<p id="poem">最终会消失</p>
<p id="poem">不想一路走来珍惜的回忆</p>
<p id="poem">没有你</p>
<p id="poem"><br></p>
<p id="poem">我明白</p>
<p id="poem">太放不开你的爱</p>
<p id="poem">太熟悉你的关怀</p>
<p id="poem">分不开</p>
<p id="poem">想你算是安慰还是悲哀</p>
<p id="poem">而现在就算时针都停摆</p>
<p id="poem">就算生命像尘埃</p>
<p id="poem">分不开</p>
<p id="poem">我们也许反而更相信爱<br></p>

        <div id="sign">——  于深圳灵芝</div>
