        <div id="title">我是一株病毒</div>
        <div id="subtitle">2019-10-06 14:57:22</div>
        <p id="poem">我是一株病毒</p>
<p id="poem">毫不留情的侵入你的内心</p>
<p id="poem">让你无从逃脱</p>
<p id="poem">我没有生命</p>
<p id="poem">但是我却从不停止</p>
<p id="poem">你的痛苦对我无动于衷</p>
<p id="poem">我只在乎你的血肉</p>
<p id="poem">能不能满足我的生长需求</p>
<p id="poem">把你撕碎</p>
<p id="poem">从你身体上爬出</p>
<p id="poem">寻找下一个标本</p>
<p id="poem">谈笑声留在空气中</p>
<p id="poem">TA就是一坨垃圾<br></p>

        <div id="sign">——  于深圳灵芝 19.09.20</div>
