        <div id="title">大爱</div>
        <div id="subtitle">2019-05-18 00:01:47</div>
        <p id="poem">从那蕾丝内衣慢慢脱掉的你</p>
<p id="poem">本来无欲的我竟然渐渐勃起</p>
<p id="poem">想要说些什么, 又不如直接搞起</p>
<p id="poem">只有把它插入到底</p>
<p id="poem">如果高潮能够得到女人的爱</p>
<p id="poem">就让我用一夜不歇</p>
<p id="poem">如果今晚不够</p>
<p id="poem">你还想要泉流</p>
<p id="poem">就让我推车到老</p>
<p id="poem">——《大海》曲调<br></p>

        <div id="sign">——  于灵芝流氓</div>
