        <p><span style="font-size: 16px; color: rgb(51, 51, 51);">昨晚关了灯，转头看到一片皎洁的月光透过</span><span style="font-size: 16px; color: rgb(51, 51, 51);">窗户，铺在地方映着外窗的镂空。突然之间喧嚣住宅变得宁静了许多。看着三五成影，不知何来久违的感触，有种淡淡的思绪萦绕，仿佛临近了另外一个世界，走向前去，抬头仰望，一轮明月高高挂在无声的夜空中，静静地看着世间的一切。</span><br></p>
