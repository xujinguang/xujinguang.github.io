        <div id="title">青春，再见</div>
        <div id="subtitle">2017-06-19 02:10:14</div>
        <p id="poem">雨后林荫行人散</p>
<p id="poem">青春的气息弥漫</p>
<p id="poem">树冠成帘</p>
<p id="poem">一湖清水明盏</p>
<p id="poem"><br></p>
<p id="poem">曾有的依恋</p>
<p id="poem">明月高悬的河畔</p>
<p id="poem">清风拂面</p>
<p id="poem">曾有的誓言</p>
<p id="poem">昏暗的马路灯浪漫</p>
<p id="poem">追逐的发髻飘散</p>
<p id="poem"><br></p>
<p id="poem">把手儿牵</p>
<p id="poem">一起走在上课的铃声前</p>
<p id="poem">转眼的时间</p>
<p id="poem">回头看那张青涩的脸</p>
<p id="poem">再不见曾经的少年</p>
<p id="poem">写满的黑板</p>
<p id="poem">让铃声擦掉不见</p>
<p id="poem"><br></p>
<p id="poem">未表白的思念</p>
<p id="poem">还是不变的信誓旦旦</p>
<p id="poem">酒桌上的感叹</p>
<p id="poem">还是彼此的悲欢</p>
<p id="poem">都变成最好的期盼</p>
<p id="poem">勇敢的走出校园</p>
<p id="poem">对自己说一声：青春，再见！期盼明天<br></p>

        <div id="sign">——  于深圳南山</div>
