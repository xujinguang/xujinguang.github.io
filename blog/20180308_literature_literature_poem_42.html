        <p id="poem">小雨过后起春风</p>
<p id="poem">微寒抚面渡秋容</p>
<p id="poem">也无雨</p>
<p id="poem">也无晴</p>
<p id="poem">一支茵氲一身轻<br></p>
<p id="poem">好似轻步百花中</p>
<p id="poem">恰胜丝莎滑指空</p>
<p id="poem">聆听</p>
<p id="poem">一波江水起歌声<br></p>

        <div id="sign">——  于深圳春天</div>
