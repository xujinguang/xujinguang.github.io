        <div id="title">蚂蚁的里程表</div>
        <div id="subtitle">2018-03-26 22:44:35</div>
        <p>蚂蚁通过自己的脚步来计算距离。通过对蚂蚁的腿加长和缩短实验，出现两个结果：如果它们从外回家的，那么会越过或不到洞口；如果它们从家出发，那么它们却能正确返回。可见，它们步伐是自己的里程表。此外，蚂蚁漫游的路径会进行水平投影，所以无论回去的路上突然多出一个小山丘还是陷出洼地，它们总能顺利回到家。<br></p>
