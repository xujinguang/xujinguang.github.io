        <p id="poem">终日昏昏夏日殇</p>
<p id="poem">汗湿衣襟无衣裳</p>
<p id="poem">许日达旦夜未央</p>
<p id="poem">人神疲惫俱相忘</p>
<p id="poem">夜迎雷雨喜欢畅</p>
<p id="poem">忽觉蹉跎好时光</p>
<p id="poem">人心惶惶</p>
<p id="poem">且听风雨且思量</p>
<p id="poem">前途茫茫</p>
<p id="poem">且听惊雷且向往</p>
