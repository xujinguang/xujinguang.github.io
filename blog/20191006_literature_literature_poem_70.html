        <p id="poem">读进去的是诗歌</p>
<p id="poem">写出来的是垃圾</p>
<p id="poem">营养跑哪去了</p>
<p id="poem">是本身进入的虚空</p>
<p id="poem">还是倒出的新知</p>
<p id="poem">一丝火花在黑暗中点亮</p>
<p id="poem">又被寂寞迅速吞食</p>
<p id="poem">死去又重生<br></p>

        <div id="sign">——  于深圳灵芝 19.09.23 00:07</div>
