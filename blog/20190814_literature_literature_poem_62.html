        <div id="title">周而复始</div>
        <div id="subtitle">2019-08-14 22:49:39</div>
        <p id="poem">长了一岁，老了一年</p>
<p id="poem">凋零了一个春秋，绽放了一个阶段</p>
<p id="poem">消失了一段时光，记下了一段零乱</p>
<p id="poem">丢弃了曾经的遗忘，捡起了未来的迷茫</p>
<p id="poem">何去何从，没有人生答案</p>
<p id="poem">兜兜转转</p>
<p id="poem">不变</p>
<p id="poem">曾经的起点</p>
<p id="poem">不变<br></p>
<p id="poem">只有那向着生命的彼岸</p>

        <div id="sign">——  于深圳灵芝</div>
